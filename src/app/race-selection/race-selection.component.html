<h2>Step 1: Select your race</h2>

<div class="row">
  <div class="col-2 option-list">
    <ul>
      <li *ngFor="let r of races" (click)="selectRace(r)" [ngClass]="{'selected': selectedRace && selectedRace.name === r.name}">
        {{r.name}}
      </li>
      <li *ngIf="selectedRace && !raceLocked" style="margin-top:20px;">
        <button class="btn btn-primary" (click)="lockInRace()">Choose {{selectedRace.name}}</button>

      </li>
    </ul>
  </div>
  <div class="col-10">
    <race-details [race]="selectedRace"></race-details>
  </div>
</div>
